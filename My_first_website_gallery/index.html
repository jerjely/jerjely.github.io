<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../home-button.css">
</head>
<body>
    <main>
        <div class=big_container>
            <button class=button id=button_left>
                <img src="./Pictures/arrow.svg" alt="previous">
            </button>
            <div class=main_picture>
                <img id='photo' alt="">
                <div class=photo_text>
                    <h1 id='photo-title'></h1>
                    <p id='photo-description'></p>
                </div>
                
            </div>

            <button class=button id=button_right>
                <img src="./Pictures/arrow.svg" alt="next">

            </button>
        </div>
        <div class=small_container id=small_container>
            <div class=thumbnail>
                <img src="./Pictures/1.jpg" alt="">
            </div>
            <div class=thumbnail>
                <img src="./Pictures/2.jpg" alt="">
            </div>
            <div class=thumbnail>
                <img src="./Pictures/3.jpg" alt="">
            </div>
            <div class=thumbnail>
                <img src="./Pictures/4.jpg" alt="">
            </div>
            <div class=thumbnail>
                <img src="./Pictures/5.jpg" alt="">
            </div>
            <div class=thumbnail>
                <img src="./Pictures/6.jpg" alt="">
            </div>
            <div class=thumbnail>
                <img src="./Pictures/7.jpg" alt="">
            </div>
            <div class=thumbnail>
                <img src="./Pictures/8.jpg" alt="">
            </div>

        </div>
        <a id='home_button' href="../index.html"><img src="../images/greenfox.svg" alt="home"></a>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./scripts.js"></script>
</body>
</html>
